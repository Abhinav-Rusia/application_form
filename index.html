<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>

<body>
    <div id="container">
        <div id="apply_box">
            <h1>Job Application Form</h1>
            <form action="">
                <div id="form-div">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first Name...">
                    </div>
                    <div class="form-control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter last Name...">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="email" for="Email" id="Email" name="Email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="Job_Role">Job Role</label>
                        <select name="Job_Role" id="Job_Role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Fullstack">Fullstack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" row="4" cols="50"
                            placeholder="Enter your Address...."></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input for="City" id="City" name="City" placeholder="Enter city..">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" for="Pincode" id="Pincode" name="Pincode" placeholder="Enter Pincode.."
                            min="0">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="2024-08-20" type="date" for="Date" id="Date" name="Date">
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload your CV</label>
                        <input type="file" for="Upload" id="Upload" name="Date">
                    </div>


                </div>
                <div id="button">
                    <button type="submit"><i class="fa fa-paper-plane"></i> Apply Now</button>
                </div>
            </form>
            <div id="footer">
                <p style="text-align: center; font-size: 12px; color: #777;">
                    By submitting this application, you agree to our <a href="#">terms and conditions</a>.
                </p>
            </div>
        </div>
        </div>



</body>

</html>
